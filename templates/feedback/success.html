{% extends 'base.html' %}
{% block title %}피드백 전송 완료 - 원주여고 입시라라{% endblock %}

{% block content %}
<div class="container" style="margin-top: 100px;">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle" style="font-size: 4rem; color: #28a745;"></i>
                    </div>
                    <h2 class="fw-bold mb-3" style="color: #A12B7D">
                        피드백이 전송되었습니다!
                    </h2>
                    <p class="text-muted mb-4">
                        소중한 의견 감사합니다.<br>
                        더 나은 사이트를 만들기 위해 참고하겠습니다.
                    </p>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{% url 'main:home' %}" class="btn btn-custom me-md-2">
                            <i class="fas fa-home me-2"></i>홈으로 가기
                        </a>
                        <a href="{% url 'feedback:form' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-plus me-2"></i>다시 보내기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
