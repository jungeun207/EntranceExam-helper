<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}원주여고 입시라라{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #F23EBC 0%, #F8BBD9 50%, #FFF1F5 100%);
            min-height: 100vh;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            box-shadow: 0 2px 20px rgba(233, 30, 99, 0.2);
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #C42695 !important;
        }
        .nav-link {
            color: #A12B7D !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            color: #F23EBC !important;
            transform: translateY(-2px);
        }
        .main-content {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .feature-card {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(233, 30, 99, 0.1);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(233, 30, 99, 0.15);
            transition: all 0.3s ease;
            height: 100%;
        }
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(233, 30, 99, 0.25);
            border-color: rgba(233, 30, 99, 0.3);
        }
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .btn-custom {
            background: linear-gradient(135deg, #F23EBC 0%, #C42695 100%);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(233, 30, 98, 0.4);
            color: white;
            background: linear-gradient(135deg, #F06292 0%, #F23EBC 100%);
        }
        .footer {
            background: linear-gradient(135deg, #A12B7D 0%, #C42695 100%);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: auto;
        }
        
        /* 진달래 꽃잎 효과 */
        .azalea-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .azalea-decoration::before {
            content: '';
            position: absolute;
            top: 10%;
            right: 10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(233, 30, 99, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .azalea-decoration::after {
            content: '';
            position: absolute;
            bottom: 20%;
            left: 15%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(173, 20, 87, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        /* 카드 제목 스타일 */
        .card-title {
            color: #C42695;
            font-weight: 600;
        }
        
        /* 텍스트 색상 */
        .text-primary {
            color: #F23EBC !important;
        }
        
        .text-secondary {
            color: #A12B7D !important;
        }
    </style>
</head>
<body>
    <div class="azalea-decoration"></div>
    
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'main:home' %}">
                <i class="fas fa-graduation-cap me-2"></i>원주여고 입시라라
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main:home' %}">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'terms:list' %}">용어 사전</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'calculator:index' %}">내신 산출기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'universities:list' %}">대학 정보</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025. K2S2 All rights reserved</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
